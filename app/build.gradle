apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"



    defaultConfig {
        applicationId "com.kyf.futurespace.smarthome"
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 32
        versionName "6.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile fileTree(dir: 'libs/BaiduStore', include: ['*.jar'])
    compile fileTree(dir: 'libs/ThinkGear', include: ['*.jar'])
    compile fileTree(dir: 'libs/TuringRobot', include: ['*.jar'])
    compile fileTree(dir: 'libs/Xfyun', include: ['*.jar'])
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.etsy.android.grid:library:1.0.5'
//    compile 'com.alexvasilkov:foldable-layout:1.0.1'
    compile 'com.klinkerapps:link_builder:1.3.2'
    testCompile 'junit:junit:4.12'
}
